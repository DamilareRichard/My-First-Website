<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contact Form</title>
</head>
<style type="text/css">
  
* {box-sizing: border-box;}

body {font-family: 'Baloo Paaji 2', cursive;}
input[type=text], select, textarea {
  width: 100%;
  padding: 15px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-sizing: border-box;
  margin-top: 5px;
  margin-bottom: 15px;
  resize: vertical;
}

input[type=submit] {
  background-color: #e8c29b;
  color: #ffffff;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #014a20;
}

.container {
  border-radius: 5px;
  background-color: #87807a;
  padding: 20px;
}
</style>
<body>
<h2>Contact Form</h2>
<div class="container">
	<form action="contactform.php" method="post">
	<label for="fname">First Name</label>
	<input type="text" id="fname" name="firstname" placeholder="Your name..">

	<label for="lname"> Last Name</label>
	<input type="text" id="lname" name="lastname" placeholder="Your name...">
	<label for="email">Email </label>
	<input type="text" id="email" name="email" placeholder="write something.."></input> <br>

<label for="country">Country</label>
<select id="country" name="country">
<option value="canada">Canada</option>
<option value="nigeria">Nigeria</option>
<option value="usa">USA</option>
<option value="others">Others</option>
</select>

<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Write something.." style="height: 150px"></textarea>

<input id="submit_buttom" type="submit" value="Send email">

</form>
	
</div>
</body>
</html>
